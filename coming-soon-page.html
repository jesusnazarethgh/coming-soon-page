<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="coming-soon-page">

  <style include="iron-flex"></style>

  <template>
    <style>
      :host {
        @apply(--layout-vertical);

        width: 100%;
        height: 100%;

        color: var(--comming-soon-color, #4D4D4D);
        background-color: var(--coming-soon-background-color, #fafafa);
      }

      .brand-cover {
        @apply(--layout-flex);
      }

      .copyright {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);

        list-style: none;
      }

      .copyright li {
        margin: 5px;
      }

      .copyright li a {
        color: var(--coming-soon-links-color, #4688F6);
        text-decoration: none;
      }
    </style>

    <div class="brand-cover" style="background: url([[brandCover]]) no-repeat center center;"></div>

    <ul class="copyright">
      <li><a href="[[contactLink]]">Contacto</a></li>
      <li>Copyright &copy; [[currentYear]] [[brandName]].</li>
    </ul>

  </template>

  <script>
    Polymer({

      is: 'coming-soon-page',

      properties: {
        contactLink: {
          type: String
        },
        brandName: {
          type: String
        },
        currentYear: {
          type: Number,
          value: function() {
            return new Date().getFullYear();
          }
        }
      },

    });
  </script>
</dom-module>
